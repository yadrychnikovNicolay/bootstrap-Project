<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Andika" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://use.fontawesome.com/cf67194793.js"></script>

  <title>Contact us</title>
</head>
<body>
  <nav class="navBar container-fluid">
    <div class="row justify-content-between align-items-center">
      <h3 class="h1 marginTwenty amatic">Welcome to the den, <span class="amatic">where your dreams come to suffer</span> </h3>
      <span class="buttons marginTwenty">
      <a class="button andika" target="_blank" href="menu.html">Menu</a>
      <a class="button andika" target="_blank" href="pictures.html">Pictures</a>
      <a class="button andika" target="_blank" href="restaurants.html">Restaurants</a>
      <a class="button andika" target="_blank" href="contact.html">Contact</a>
      </span>
    </div>
  </nav>

  <div class="container paddingTopSix">
    <div class="row justify-content-center">
<div class="col-md-5 text-center">
    <div class="form-area">
        <form role="form">
        <br style="clear:both">
                    <h3 class="amatic" style="margin-bottom: 25px; text-align: center; font-size: 40px;">Contact Form</h3>
    				<div class="form-group">
						<input type="text" class="form-control andika" id="name" name="name" placeholder="Name" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control andika" id="email" name="email" placeholder="Email" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control andika" id="mobile" name="mobile" placeholder="Mobile Number" required>
					</div>
          <div class="form-group andika">
					<select class="form-control" name="">
					  <option value selected>Choose an option</option>
            <option value="information"> Need infos? </option>
            <option value="problem/bug"> Found a bug? </option>
            <option value="partnership"> Wanna be death spreaders? </option>
					</select>
        </div>
                    <div class="form-group andika">
                    <textarea class="form-control" type="textarea" id="message" placeholder="Message" rows="7"></textarea>
                        <span class="help-block"><p id="characterLeft" class="help-block ">You have reached the limit</p></span>
                    </div>

        <button type="button" id="submit" name="submit" class="btn btn-primary andika"><i class="fa fa-paper-plane" aria-hidden="true"></i> Send info
          </button>
        </form>
    </div>

</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="script.js" type="text/javascript"></script>

</body>
</html>
